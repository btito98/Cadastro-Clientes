<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4662b55eac.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="formulario">
        <form action="">
            <h2 class="titulo">Cadastro Cliente</h2>
            <label for="Usuario">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nome"  id="nome" required>
            </div>
            <label for="Email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="Email"  id="Email" required>
            </div>
            <label for="CPF">CPF</label>
            <div class="input">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" name="CPF" id="CPF" required autocomplete="off" maxlength="14" onkeyup="mascara_cpf()">
            </div>
            <label for="Telefone">Telefone</label>
            <div class="input">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="telefone" id="telefone" required maxlength="11">
            </div>
            
            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>    
</body>
</html>
